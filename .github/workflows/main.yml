name: Build and Release Electron App for Windows and Linux

on:
  push:
    tags:
      - 'v*'  # This will trigger the workflow on pushing a tag starting with 'v'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Build Electron App for Linux
        run: npm run build:linux

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: markdoom-linux
          path: ./dist/*.AppImage  # Adjust this path to your Linux output

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Build Electron App for Windows
        run: npm run build:win

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: markdoom-windows
          path: ./dist/*.exe  # Adjust this path to your Windows output

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: markdoom-linux
          path: ./dist/linux

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: markdoom-windows
          path: ./dist/windows

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create v${{ env.VERSION }} \
            --title "MarkDoom v${{ env.VERSION }}" \
            --notes "### Changes in MarkDoom v${{ env.VERSION }}
            - Build Linux and Windows binaries for MarkDoom.
            - Electron-based app with React and TypeScript." \
            ./dist/linux/*.AppImage#"MarkDoom-linux-${{ env.VERSION }}.AppImage" \
            ./dist/windows/*.exe#"MarkDoom-windows-${{ env.VERSION }}.exe"
